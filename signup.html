<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Annaamalai Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      border: none;
      background: #e50914;
      color: #fff;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #b00610;
    }
  </style>
</head>
<body>
  <h1>Sign up to explore my work</h1>
  <form id="signup-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <button type="submit">Sign Up</button>
  </form>

  <script>
    const form = document.getElementById('signup-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        alert("Please fill in all fields.");
        return;
      }

      console.log('Submitting:', { name, email });

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbxu6lq-5_LSSIuam-xTbIFmnUqwHInZvEvLRaSY9t1KWOlKBEqcVlO6eUW9adTTJ5RXLQ/exec?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`);

        console.log('Response:', response);

        if (response.ok) {
          const result = await response.json();
          console.log('Result:', result);

          if (result.result === 'success') {
            // âœ… Redirect to your next page
            window.location.href = 'index.html'; 
          } else {
            alert('Save failed: ' + JSON.stringify(result));
          }
        } else {
          alert('Server error: ' + response.statusText);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Request failed. Check console.');
      }
    });
  </script>
</body>
</html>
